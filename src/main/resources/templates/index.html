<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" crossorigin="anonymous" type="text/css"/>
    <script src="/js/main.js"></script>
    <title>Main page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a id="nav-home" class="nav-link" href="#">Home</a>
        </li>
        <div sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
            <li class="nav-item">
                <a id="nav-usercentral" class="nav-link" href="#">User central</a>
            </li>
        </div>
        <div sec:authorize="hasAnyAuthority('EDITOR', 'ADMIN')">
            <li class="nav-item">
                <a id="nav-edit" class="nav-link" href="#">Edit</a>
            </li>
        </div>
        <div sec:authorize="hasAnyAuthority('ADMIN')">
            <li class="nav-item">
                <a id="nav-admin" class="nav-link" href="#">Admin</a>
            </li>
        </div>
    </ul>
    <span class="text-white pr-4" sec:authentication="name"></span>
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit" value="Logout" />
    </form>
    <a class="btn btn-danger" href="javascript: document.logoutForm.submit()">Logout</a>
</nav>
<div id="container" class="i-cant-name-this-container">

</div>
</body>
</html>
